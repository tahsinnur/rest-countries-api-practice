<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container mt-5">

            <div class="d-flex justify-content-center">
                <input class="py-2 px-2 w-75 form-control" type="search" name="" id="search-input" placeholder="ex- Bangladesh">

                <button id="search-btn" class="ms-2 py-1 px-4 bg-dark text-white border-0">Search</button>
            </div>

        </section>

        <section class="container mt-3">
            <p id="error-msg" class="text-center text-danger"></p>
        </section>

        <section class="container">

          <div id="country-details">

          </div>

        </section>

        <section class="container mt-5">

            <div id="country-container" class="row row-cols-1 row-cols-md-4 g-4">
            </div>

        </section>
    </main>



    <script src="api.js"></script>
</body>
</html>
